<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Aprendemos a hacer un comentario!-->
    <!-- El comentario se aplica con control c + k y termina con -->
    <!--El titulo de la pagina-->
    <title>Lección 1</title>
</head>
<body>
    <!-- indica la cabecera de mi pagina-->
    <header>
        <h1> Titulo de mi sitio</h1>
        <nav>Introducir la navegación del sitio</nav>
        
    </header>
    <main> 
        <h2> Descripción</h2>
        <article>
            sección 1
        </article>
        <section> Sección2</section>
        <div> Etiqueta de uso multiople</div>
    </main>
    <footer> Pie de pagina</footer>

</body>
    <br>
    <hr>
    <br>
    <table border="1">
        <!--thead es la cabecera de la tabla-->
        <!-- <tr> es una etiqueta que sirve para  -->
        <tr>

            <th>Titulo de mi sitio</th>
            <th>Menú de navegación</th>
        </tr>
        <tr>
            <td>Articulo</td>
            <!-- Rowspan-->
            <td rowspan="2">Información o publiciad</td>
        </tr>
        <tr> <!-- rowspan une dos o mas filas -->
            <td>Sección</td>
        </tr>
        <tr>
            <!-- colspan une dos o mas columnas -->
            <td colspan="2">Foorter</td>
        </tr>
    </table>
    

</html>
